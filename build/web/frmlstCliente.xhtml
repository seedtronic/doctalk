<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="template.xhtml">
    
    <style>
        body{
            background-color: #4CA7B0;
        }
    </style>
        <h:form>
            <p:commandButton value="Novo Cliente" action="#{guiClientes.novoCliente()}" ajax="false"/>
            <p:dataTable  id="tblCli" value="#{guiClientes.listaDeClientes}" var="c">
                <f:facet name="header">
                    <p:outputLabel value="Clientes"/>
                </f:facet>
                <p:column headerText="ID" sortBy="#{c.ID}" filterBy="#{c.ID}" filterMatchMode="contains">
                    <p:outputLabel value="#{c.ID}"/>
                </p:column>
                <p:column headerText="Nome" sortBy="#{c.nome}" filterBy="#{c.nome}" filterMatchMode="contains">
                    <p:outputLabel value="#{c.nome}"/>
                </p:column>
                <p:column headerText="CPF" sortBy="#{c.CPF}" filterBy="#{c.CPF}" filterMatchMode="contains">
                    <p:outputLabel value="#{c.CPF}"/>
                </p:column>
                <p:column headerText="">
                    <p:commandButton value="Editar" action="#{guiClientes.editarCliente(c)}" ajax="false"/>
                    <p:commandButton value="Deletar" action="#{guiClientes.deletarCliente(c)}" ajax="false"/>
                </p:column>
            </p:dataTable>
        </h:form>
</ui:decorate>
