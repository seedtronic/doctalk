<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">

    <style>
        body{
            background-color: #4CA7B0;
        }
        .formulario{
            background-color: lightblue;
            
        }
    </style>

    <div class="formulario" align="center" >
        <h:form>
            
                <h:panelGrid columns="2">
                    <p:outputLabel value="Nome:"/>
                    <p:inputText value="#{guiProfissional.profissional.nome}"/>

                    <p:outputLabel value="CRM:"/>
                    <p:inputMask value="#{guiProfissional.profissional.CRM}" mask="999999"/>

                    <p:outputLabel value="Região:"/>
                    <p:selectOneMenu id="regiao" value="#{guiProfissional.profissional.regiao}" style="width:55px">
                        <f:selectItem itemLabel="" itemValue="" noSelectionOption="true"/>
                        <f:selectItems value="#{guiProfissional.listaReg}"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="Telefone Fixo:"/>
                    <p:inputMask value="#{guiProfissional.profissional.fixo}" mask="(99) 9999-9999"/>

                    <p:outputLabel value="Telefone celular:"/>
                    <p:inputMask value="#{guiProfissional.profissional.celular}" mask="(99) 99999-9999"/>

                    <p:outputLabel   value="Especialização:"/>
                    <p:selectOneMenu id="Espec" value="#{guiProfissional.profissional.especializacao}" style="width:100%">
                        <f:selectItem itemLabel="" itemValue="" noSelectionOption="true"/>
                        <f:selectItems value="#{guiProfissional.listaEspec}"/>
                    </p:selectOneMenu>
                    
                    <p:outputLabel value="Usuario"/>
                    <p:inputText value="#{guiProfissional.profissional.usuario}" />
                    
                    <p:outputLabel value="Senha"/>
                    <p:inputText value="#{guiProfissional.profissional.senha}" />

                </h:panelGrid>   
            
            <p:commandButton value="Gravar" action="#{guiProfissional.gravarProfissional()}" ajax="false"/>
        </h:form>
    </div>
</ui:decorate>
