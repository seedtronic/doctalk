<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">              
                <p:outputLabel value="ID:"/>
                <p:outputLabel value="#{guiClientes.cliente.ID}"/>
                
                <p:outputLabel value="Nome:"/>
                <p:inputText value="#{guiClientes.cliente.nome}"/>
              
                <p:outputLabel value="CPF:"/>
                <p:inputMask value="#{guiClientes.cliente.CPF}" mask="999.999.999-99"/>
                          
                <p:outputLabel value="Telefone Fixo:"/>
                <p:inputText value="#{guiClientes.cliente.fixo}"/>
                
                <p:outputLabel value="Telefone celular:"/>
                <p:inputMask value="#{guiClientes.cliente.celular}" mask="99999-9999"/>
                
            </h:panelGrid>
            
            <p:commandButton value="Gravar" action="#{guiClientes.gravarCliente()}" ajax="false"/>
        </h:form>
    </h:body>
</html>
