<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="template.xhtml">
    
    <style>
        body{
            background-color: #4CA7B0;
        }
    </style>
    
        <h:form>
            
            <img src="img/INSERTS CLINICA.png" style="width: 289px;height: 104px;"></img>
            <br/>
            <p:commandButton value="Novo" action="#{guiClinicas.novaClinica()}" ajax="false"/>
            <p:dataTable  id="tblClinica" value="#{guiClinicas.listaDeClinicas}" var="clinicas" emptyMessage="Nenhuma Clinica encontrada com estes termos">
                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="Clientes" />
                    </p:outputPanel>    
                </f:facet>
                <p:column headerText="ID" sortBy="#{clinicas.ID}" filterBy="#{clinicas.ID}" filterMatchMode="contains">
                    <p:outputLabel value="#{clinicas.ID}"/>
                </p:column>
                
          
                <p:column headerText="Nome"  filterBy="#{clinicas.nome}" filterMatchMode="contains">
                    <p:outputLabel value="#{clinicas.nome}"/>
                </p:column>
                
                <p:column headerText="Telefone" sortBy="#{clinicas.telefone}" filterBy="#{clinicas.telefone}" filterMatchMode="contains">
                    <p:outputLabel value="#{clinicas.telefone}"/>
                </p:column>
                                
           
                <p:column headerText="">
                    <p:commandButton value="Editar" action="#{guiClinicas.editarClinica(clinicas)}" ajax="false"/>
                    <p:commandButton value="Deletar" action="#{guiClinicas.excluirClinica(clinicas)}" ajax="false"/>
                </p:column>
            </p:dataTable>
        </h:form>
</ui:decorate>
